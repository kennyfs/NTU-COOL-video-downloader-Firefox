<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="popupTitle">NTU Video Downloader</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 16px;
            width: 320px;
        }
        
        .container {
            max-width: 100%;
        }
        
        h1 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        #videoUrlDisplay {
            background-color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            word-break: break-all;
        }
        
        .error {
            color: #dc2626;
            font-size: 0.875rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        button {
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #downloadBtn {
            background-color: #10b981;
            color: white;
            flex: 1;
        }
        
        #downloadBtn:hover {
            background-color: #059669;
        }
        
        #copyUrlBtn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem;
        }
        
        #copyUrlBtn:hover {
            background-color: #2563eb;
        }
        
        #status {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .text-blue-500 { color: #3b82f6; }
        .text-green-500 { color: #10b981; }
        .text-red-500 { color: #dc2626; }
        
        .loading {
            text-align: center;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #6b7280;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="popupTitle">NTU Video Downloader</h1>

        <div class="form-group">
            <label data-i18n="videoUrlLabel">ÂΩ±ÁâáÁ∂≤ÂùÄ</label>

        </div>

        <div class="button-group">
            <button id="downloadBtn">
                <span>‚¨á</span> <span data-i18n="downloadButton">‰∏ãËºâ</span>
            </button>
            <button id="copyUrlBtn" data-i18n-title="copyUrlButton">

        </div>

        <div id="status"></div>

        </div>
    </div>

    <script src="../i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
