<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">NTU Video Downloader</h1>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Video URL</label>
            <div id="videoUrlDisplay" class="bg-white p-2 rounded border border-gray-300 mb-2 overflow-x-auto"></div>
            <p id="urlError" class="text-red-500 text-sm hidden">No video URL found.</p>
        </div>

        <div class="flex space-x-2 mb-4">
            <button id="downloadBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-download mr-2"></i>Download
            </button>
            <button id="copyUrlBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-copy mr-2"></i>Copy URL
            </button>
        </div>

        <div id="status" class="text-sm"></div>
        <div id="loadingIndicator" class="hidden">
            <i class="fas fa-spinner fa-spin text-gray-600"></i> Downloading...
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
