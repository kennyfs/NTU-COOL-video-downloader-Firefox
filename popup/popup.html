<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        .rounded-3xl {
            border-radius: 1.5rem;
        }
        .shadow-lg-custom {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-200 to-gray-400 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-300 p-6 rounded-3xl shadow-lg-custom max-w-sm w-full text-center">
        <button id="downloadBtn" class="w-full bg-gradient-to-r from-gray-500 to-gray-700 hover:from-gray-600 hover:to-gray-800 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-150 ease-in-out shadow-md">
            <i class="fas fa-download"></i> Download
        </button>
        <i id="loadingImg" class="fas fa-spinner fa-pulse hidden mt-4 text-gray-600"></i>
        <div id="downloadText" class="mt-4 text-green-500 text-sm"></div>
        <div id="status" class="mt-4 text-red-500 text-sm"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
